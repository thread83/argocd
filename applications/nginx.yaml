---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-replicas
  labels:
    owner: Andrej
spec:
  replicas: 3
  selector:
    matchLabels:
      name: MyApp
  template:
    metadata:
      labels:
        name: MyApp
    spec:
      containers:
        - name : test
          image: adv4000/app2:v2
          ports:
            - containerPort: 443

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    name: MyApp
  ports:
    - port: 443
      # By default and for convenience, the `targetPort` is set to
      # the same value as the `port` field.
      targetPort: 443
      # Optional field
      # By default and for convenience, the Kubernetes control plane
      # will allocate a port from a range (default: 30000-32767)
      nodePort: 30010

